
##################################################################################################################################
#kender2.0 on dell optiplex 9020
# UNIT DESCRIPTION, ABOUT LINE
#D3 printer config.
#Bl touch added with [include] line
#btt skr e3v3 mini board 
#############short hand key############# 
#rot = rotation   #ack = anycubic kobra  #skroe = skr mini as found oe cfg
#dis = distance   #oe  = as found in original cfg or first working (mb)
#nuwtp = not used with touch probe
##################################################################################################################################

###########################
#INCLUDES
##########################
[include mainsail.cfg]
[include bltouch_bed_cal.cfg]
#[include gant_align.cfg]
#[include mac.cfg]

###########################
#MCU/SERIAL ID
##########################
[mcu]    #MCU INSTANCE #3:Dell 9020 mbpb@dell
serial: /dev/serial/by-id/usb-Klipper_stm32g0b0xx_050028001350415833323520-if00
###########################
#STORAGE
###########################
[virtual_sdcard]
path: /home/mbpb/d3_data/gcodes
on_error_gcode: CANCEL_PRINT################

###########################
#PRINTER TYPE,VEL,SPD
##########################
[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 10
max_z_accel: 100

###########################
# PINS 
##########################
[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V

###########################
#STEPPER X PINS CFG
##########################
[stepper_x]
step_pin: PB13
dir_pin: PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 2
homing_retract_dist: 0
position_max: 240
homing_speed: 50

###########
[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.80
#stealthchop_threshold: 999999
diag_pin: ^PC0
driver_SGTHRS: 80 # 255 is most sensitive value, 0 is least sensitive


###########################
#STEPPER Y PINS CFG
##########################
[stepper_y]
step_pin: PB10
dir_pin: PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 0
homing_retract_dist:0 
position_max: 243
homing_speed: 50
##########
[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.80
#stealthchop_threshold: 999999
diag_pin: ^PC1
driver_SGTHRS: 110 # 255 is most sensitive value, 0 is least sensitive

###########################
#STEPPER Z PINS CFG
##########################
[stepper_z]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 4 #oe rot.dis.ack # skroe=8
homing_speed: 60
position_min: -6 #skroe=-2
position_max: 237
homing_retract_dist: 5
endstop_pin: probe:z_virtual_endstop
#endstop_pin: ^PC2 nuwtp
#position_endstop: 0.0 nuwtp

########
[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
stealthchop_threshold: 999999
driver_SGTHRS: 110

##########################
#Endstop Phase calibration
##########################
#[endstop_phase]                        Calibration for endstop_phase REQUIRES TMC DRIVERS this improves homing concsistancy and accuracy 
           #cal at later date 2/6/24    End result improves print quality due to consistant starts from home position reduces artifacts and ringing
           #                            See klipper Endstop_phase  for detail. https://www.klipper3d.org/Endstop_Phase.html
##########################
#EXTRUDER
##########################
[extruder]
#####OG CODE###############
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
gear_ratio: 3:1
microsteps: 16
rotation_distance: 22.56
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
control: pid
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 275
##########

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.8
stealthchop_threshold: 999999
    
##########################
#HOT BED
##########################
[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

########################################
## FANS##
########################################
#HFHFHFHFHFHFHFHF heat brake fan
[heater_fan heatbreak_cooling_fan]
pin: PC7
heater: heater_bed
heater_temp:  45.0

#HFHFHFHFHFHFHFHF part cooling fan
[heater_fan controller_fan]
pin: PB15
#pin: PA8
max_power: 1.0
fan_speed: 1
kick_start_time: 0

#mcu fan mcu fan
[fan]
pin: PC6 
#heater: heater_bed
#heater_temp: 45.0



##########################
#SAVE AUTO CONFIG
##########################

